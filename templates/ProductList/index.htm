{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Product List</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
            <div class="bg-white shadow-md rounded-lg p-4">
                <h2 class="text-lg font-semibold">{{ product.ProductName }}</h2>
                <img src="{{ product.Image.url }}" alt="{{ product.Image.value }}" class="h-48 object-cover rounded-md mb-4" />
                <p class="text-gray-600">Category: <span class="font-medium">{{ product.Category }}</span></p>
                <p class="text-gray-800">Price: <span class="font-bold">{{ product.Price }}</span></p>
                <p class="text-gray-600">Stock: <span class="font-medium">{{ product.Stock }}</span></p>
                <p class="text-gray-600">Brand: <span class="font-medium">{{ product.Brand }}</span></p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
